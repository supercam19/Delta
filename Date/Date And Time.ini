[Rainmeter]
Update=1000

[Metadata]
Author=Supercam19
Version=1.0
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0

[MeasureDayOfWeek]
Measure=Time
Format=%A,

[MeasureDayOfMonth]
Measure=Time
Format=%#d

[MeasureMonthName]
Measure=Time
Format=%B

[MeasureYear]
Measure=Time
Format=%Y

[MeasureTime]
Measure=Time
Format=%#I:%M:%p

[TextStyle]
FontFace=Century
FontColor=255,255,255,255
AntiAlias=1

[MeterDate]
Meter=String
MeterStyle=TextStyle
MeasureName=MeasureDayOfWeek
MeasureName2=MeasureDayOfMonth
MeasureName3=MeasureMonthName
MeasureName4=MeasureYear
FontSize=25
X=300
Y=200
StringAlign=Center
Text=%1 %2 %3 %4

[MeterTime]
Meter=String
MeterStyle=TextStyle
MeasureName=MeasureTime
FontSize=20
X=300
Y=235
StringAlign=Center
