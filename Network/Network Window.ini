[Rainmeter]
Update=1000
DynamicWindowSize=1
AccurateText=1

[Variables]
@include=#@#config.ini

[TextStyle]
FontColor=#WHITE#
FontFace=#BarFont#
AntiAlias=1
FontSize=11

[MeasureNetworkDownload]
Measure=NetIn
AverageSize=3

[MeasureNetworkUpload]
Measure=NetOut
AverageSize=3

[MeasureDownloadFormat]
Measure=Calc
Formula=MeasureNetworkDownload/#NetworkUnitDivisor#

[MeasureUploadFormat]
Measure=Calc
Formula=MeasureNetworkUpload/#NetworkUnitDivisor#

[MeasureIPAddress]
Measure=Plugin
UpdateDivider=-1
Plugin=SysInfo
SysInfoType=IP_ADDRESS

[MeasureIPWeb]
Measure=WebParser
UpdateDivider=-1
URL=http://icanhazip.com/
RegExp=(?siU)^(.*)$
StringIndex=1

[MeasureNetworkName]
Measure=Plugin
Plugin=WifiStatus
WifiInfoType=SSID

[MeasureAdapterType]
Measure=Plugin
Plugin=SysInfo
SysInfoType=ADAPTER_TYPE

[MeasureTitle]
Measure=String
String=[MeasureNetworkName]: [MeasureAdapterType]
Substitute="0: |: ":""
RegExpSubstitute=1

[MeterTitle]
Meter=String
MeterStyle=TextStyle
MeasureName=MeasureTitle
Text="%1"
X=90
W=180
StringAlign=Center
DynamicVariables=1

[MeterDownloadIcon]
Meter=Image
Group=Default
ImageName=#@#download.png
W=32
H=32
Y=20

[MeterDownloadTitle]
Meter=String
Group=Default
MeterStyle=TextStyle
Text="Download:"
X=40
Y=26

[MeterDownload]
Meter=String
Group=Default
MeasureName=MeasureDownloadFormat
MeterStyle=TextStyle
Text="%1 #NetworkUnitString#"
StringAlign=Right
X=180
Y=26

[MeterDownloadBar]
Meter=BAR
Group=Default
MeasureName=MeasureNetworkDownload
Y=44
X=40
W=140
H=4
BarColor=255,255,255,255
SolidColor=92,94,97,255
BarOrientation=Horizontal
DynamicVariables=1

[MeterUploadIcon]
Meter=Image
Group=Default
ImageName=#@#upload.png
W=32
H=32
Y=60

[MeterUploadTitle]
Meter=String
Group=Default
MeterStyle=TextStyle
Text="Upload:"
X=40
Y=66

[MeterUploadBar]
Meter=BAR
Group=Default
MeasureName=MeasureNetworkUpload
Y=84
X=40
W=140
H=4
BarColor=255,255,255,255
SolidColor=92,94,97,255
BarOrientation=Horizontal
DynamicVariables=1

[MeterUpload]
Meter=String
Group=Default
MeasureName=MeasureUploadFormat
MeterStyle=TextStyle
Text="%1 #NetworkUnitString#"
StringAlign=Right
X=180
Y=66

[MeterIpText]
Meter=String
Hidden=1
Group=Alternate
MeterStyle=TextStyle
Y=28
Text="Local:#CRLF#Public:"

[MeterIpAddress]
Meter=String
Group=Alternate
Hidden=1
MeasureName=MeasureIPAddress
MeasureName2=MeasureIPWeb
MeterStyle=TextStyle
Y=28
X=180
StringAlign=Right
Text="%1#CRLF#%2"

[MeterBoundingBox]
Meter=Shape
Shape=Rectangle 0,0,180,100,5 | Fill Color 0,0,0,1 | StrokeWidth 0
MouseOverAction=[!HideMeterGroup Default][!ShowMeterGroup Alternate][!Redraw]
MouseLeaveAction=[!HideMeterGroup Alternate][!ShowMeterGroup Default][!Redraw]
