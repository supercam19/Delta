[Rainmeter]
Update=1000
DynamicWindowSize=1
AccurateText=1

[Variables]
RED=255,0,0,255
GREEN=0,255,0,255
BLUE=0,0,255,255
ORANGE=247,140,0,255
YELLOW=247,235,0,255
BLACK=0,0,0,255
WHITE=255,255,255,255

[MeasureCPU]
Measure=CPU
Processor=0
IfCondition=MeasureCPU < 25
IfTrueAction=[!SetOption MeterCPUBar BarColor #GREEN#]
IfCondition2=(MeasureCPU >= 25) && (MeasureCPU <= 49)
IfTrueAction2=[!SetOption MeterCPUBar BarColor #YELLOW#]
IfCondition3=(MeasureCPU >= 50) && (MeasureCPU <= 74)
IfTrueAction3=[!SetOption MeterCPUBar BarColor #ORANGE#]
IfCondition4=MeasureCPU > 74
IfTrueAction4=[!SetOption MeterCPUBar BarColor #RED#]

[MeterCPU]
Meter=String
MeasureName=MeasureCPU
AntiAlias=1
FontColor=#WHITE#
FontSize=12
FontFace=Arial
StringStyle=Bold
Text=CPU:                         %1%

[MeterCPUBar]
MeasureName=MeasureCPU
Meter=BAR
Y=17r
W=180
H=5
SolidColor=0,0,0,0
BarOrientation=Horizontal

[BarLine]
Meter=IMAGE
Y=5r
H=5
W=180
SolidColor=125,125,125,175
