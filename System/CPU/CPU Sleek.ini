[Rainmeter]
Update=1000
DynamicWindowSize=1
AccurateText=1

[Variables]
@include=#@#gvars.ini
@include2=#@#config.ini

[MeasureCPU]
Measure=CPU
Processor=0

[MeterCPU]
Meter=String
AntiAlias=1
FontColor=#WHITE#
FontSize=12
FontFace=#BarFont#
StringStyle=Bold
Text=CPU:

[MeterCPUValue]
Meter=String
AntiAlias=1
FontColor=#WHITE#
FontSize=12
FontFace=#BarFont#
StringStyle=Bold
MeasureName=MeasureCPU
Text=%1%
StringAlign=Right
X=#BarLength#

[MeterCPUBar]
MeasureName=MeasureCPU
Meter=BAR
Y=17r
W=#BarLength#
H=5
BarColor=255,255,255,255
SolidColor=0,0,0,0
BarOrientation=Horizontal

[BarLine]
Meter=IMAGE
Y=5r
H=5
W=#BarLength#
SolidColor=125,125,125,175
