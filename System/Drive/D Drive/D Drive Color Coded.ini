[RainMeter]
Update=1000
DynamicWindowSize=1
AccurateText=1

[Variables]
@include=#@#gvars.ini
@include#@#config.ini

[MeasureDriveLabel]
Measure=FreeDiskSpace
Drive=D:
Label=1
UpdateDivider=2

[MeasureDiskTotal]
Measure=FreeDiskSpace
Drive=D:
Total=1
UpdateDivider=5

[MeasureFreeSpace]
Measure=FreeDiskSpace
Drive=D:
UpdateDivider=5

[MeasureUsedSpace]
Measure=FreeDiskSpace
Drive=D:
InvertMeasure=1
UpdateDivider=5

[MeasureDisk]
Measure=Calc
Formula=ROUND(100 - ((MeasureFreeSpace / (MeasureDiskTotal + 1)) * 100))
MinValue=0
MaxValue=100
IfCondition=MeasureDisk < 25
IfTrueAction=[!SetOption MeterDiskBar BarColor #GREEN#]
IfCondition2=(MeasureDisk >= 25) && (MeasureDisk <= 49)
IfTrueAction2=[!SetOption MeterDiskBar BarColor #YELLOW#]
IfCondition3=(MeasureDisk >= 50) && (MeasureDisk <= 74)
IfTrueAction3=[!SetOption MeterDiskBar BarColor #ORANGE#]
IfCondition4=MeasureDisk > 74
IfTrueAction4=[!SetOption MeterDiskBar BarColor #RED#]

[DiskDelay]
Measure=Calc
Formula=MeasureDisk

[MeterDisk]
Meter=String
MeasureName=MeasureDisk
AntiAlias=1
FontColor=255,255,255,255
FontFace=#BarFont#
StringStyle=Bold
FontSize=12
Percentual=1
X=0
Y=0
Text=Drive D:                     %1%

[MeterDiskBar]
MeasureName=MeasureDisk
Meter=BAR
Y=17r
W=180
H=5
SolidColor=0,0,0,0
BarOrientation=Horizontal

[BarLine]
Meter=IMAGE
Y=5r
H=5
W=180
SolidColor=125,125,125,175