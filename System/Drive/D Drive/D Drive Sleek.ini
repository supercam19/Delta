[RainMeter]
Update=1000
DynamicWindowSize=1
AccurateText=1

[Variables]
RED=255,0,0,255
GREEN=0,255,0,255
BLUE=0,0,255,255
ORANGE=247,140,0,255
YELLOW=247,235,0,255
BLACK=0,0,0,255
WHITE=255,255,255,255
color=0,0,0,0

[MeasureDriveLabel]
Measure=FreeDiskSpace
Drive=D:
Label=1
UpdateDivider=2

[MeasureDiskTotal]
Measure=FreeDiskSpace
Drive=D:
Total=1
UpdateDivider=5

[MeasureFreeSpace]
Measure=FreeDiskSpace
Drive=D:
UpdateDivider=5

[MeasureUsedSpace]
Measure=FreeDiskSpace
Drive=D:
InvertMeasure=1
UpdateDivider=5

[MeasureDisk]
Measure=Calc
Formula=ROUND(100 - ((MeasureFreeSpace / (MeasureDiskTotal + 1)) * 100))
MinValue=0
MaxValue=100

[DiskDelay]
Measure=Calc
Formula=MeasureDisk

[MeterDisk]
Meter=String
MeasureName=MeasureDisk
AntiAlias=1
FontColor=255,255,255,255
FontFace=Arial
StringStyle=Bold
FontSize=12
Percentual=1
X=0
Y=0
Text=Drive D:                      %1%

[MeterDiskBar]
MeasureName=MeasureDisk
Meter=BAR
Y=17r
X=0r
W=180
H=5
BarColor=255,255,255,255
SolidColor=0,0,0,0
BarOrientation=Horizontal

[BarLine]
Meter=IMAGE
Y=5r
X=0r
H=5
W=180
SolidColor=125,125,125,175