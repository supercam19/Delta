[Rainmeter]
Update=1000
DynamicWindowSize=1
AccurateText=1

[Variables]
@include#@#config.ini

[MeasureGPU]
Measure=Plugin
Plugin=UsageMonitor
Alias=GPU
Percent=1


[MeasureRedFormula]
Measure=Calc
Formula=(MeasureGPU:0 * 5.1)
DynamicVariables=1

[MeasureGreenFormula]
Measure=Calc
Formula=(514 - (MeasureGPU * 5.5))
DynamicVariables=1

[MeterGPU]
Meter=String
MeasureName=MeasureGPU
AntiAlias=1
FontColor=#WHITE#
FontSize=12
FontFace=#BarFont#
StringStyle=Bold
Percentual=1
DynamicVariables=1
Text=GPU:                         [MeasureGPU:0]%

[MeterGPUBar]
MeasureName=MeasureGPU
Meter=BAR
DynamicVariables=1
Y=17r
W=180
H=5
BarColor=[MeasureRedFormula],[MeasureGreenFormula],0,255
BarOrientation=Horizontal

[BarLine]
Meter=IMAGE
Y=5r
H=5
W=180
SolidColor=125,125,125,175
