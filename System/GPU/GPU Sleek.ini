[Rainmeter]
Update=1000
DynamicWindowSize=1
AccurateText=1

[Variables]
@include=#@#gvars.ini
@include#@#config.ini

[MeasureGPU]
Measure=Plugin
Plugin=UsageMonitor
Alias=GPU
Percent=1

[MeterGPU]
Meter=String
MeasureName=MeasureGPU
AntiAlias=1
FontColor=#WHITE#
FontSize=12
FontFace=#BarFont#
StringStyle=Bold
DynamicVariables=1
Percentual=1
Text=GPU:                         [MeasureGpu:0]%

[MeterGPUBar]
MeasureName=MeasureGPU
Meter=BAR
Y=17r
W=180
H=5
BarColor=255,255,255,255
SolidColor=0,0,0,0
BarOrientation=Horizontal

[BarLine]
Meter=IMAGE
Y=5r
H=5
W=180
SolidColor=125,125,125,175
