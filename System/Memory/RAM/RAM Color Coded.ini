[Rainmeter]
Update=1000
AccurateText=1

[Variables]
@include=#@#gvars.ini
@include#@#config.ini

[MeasureRAMTotal]
Measure=PhysicalMemory
Total=1
UpdateDivider=2

[MeasureRAMFree]
Measure=PhysicalMemory
InvertMeasure=1
UpdateDivider=2

[MeasureRAM]
Measure=Calc
Formula=ROUND(100 - ((MeasureRAMFree / (MeasureRAMTotal + 1)) * 100))
MinValue=0
MaxValue=100
IfCondition=MeasureRAM < 25
IfTrueAction=[!SetOption MeterRAMBar BarColor #GREEN#]
IfCondition2=(MeasureRAM >= 25) && (MeasureRAM <= 49)
IfTrueAction2=[!SetOption MeterRAMBar BarColor #YELLOW#]
IfCondition3=(MeasureRAM >= 50) && (MeasureRAM <= 74)
IfTrueAction3=[!SetOption MeterRAMBar BarColor #ORANGE#]
IfCondition4=MeasureRAM > 74
IfTrueAction4=[!SetOption MeterRAMBar BarColor #RED#]

[RAMDelay]
Measure=Calc
Formula=MeasureRAM

[MeterRAM]
Meter=String
MeasureName=MeasureRAM
AntiAlias=1
FontColor=#WHITE#
FontSize=12
FontFace=#BarFont#
StringStyle=Bold
Percentual=1
Text=RAM:                         %1%

[MeterRAMBar]
MeasureName=MeasureRAM
Meter=BAR
Y=17r
W=180
H=5
SolidColor=0,0,0,0
BarOrientation=Horizontal

[BarLine]
Meter=IMAGE
Y=5r
H=5
W=180
SolidColor=125,125,125,175
