[Rainmeter]
Update=1000
DynamicWindowSize=1
AccurateText=1

[Variables]
@include=#@#gvars.ini

[MeasureSWAPTotal]
Measure=SwapMemory
Total=1
UpdateDivider=2

[MeasureSWAPFree]
Measure=SwapMemory
InvertMeasure=1
UpdateDivider=2

[MeasureSWAP]
Measure=Calc
Formula=ROUND(100 - ((MeasureSWAPFree / (MeasureSWAPTotal + 1)) * 100))
MinValue=0
MaxValue=100
IfCondition=MeasureSWAP < 25
IfTrueAction=[!SetOption MeterSWAPBar BarColor #GREEN#]
IfCondition2=(MeasureSWAP >= 25) && (MeasureSWAP <= 49)
IfTrueAction2=[!SetOption MeterSWAPBar BarColor #YELLOW#]
IfCondition3=(MeasureSWAP >= 50) && (MeasureSWAP <= 74)
IfTrueAction3=[!SetOption MeterSWAPBar BarColor #ORANGE#]
IfCondition4=MeasureSWAP > 74
IfTrueAction4=[!SetOption MeterSWAPBar BarColor #RED#]
OnUpdateAction=[!UpdateMeter MeterSWAPBar][!Redraw]
UpdateDivider=2

[MeterSWAP]
Meter=String
MeasureName=MeasureSWAP
AntiAlias=1
FontColor=#WHITE#
FontSize=12
FontFace=Arial
Percentual=1
StringStyle=Bold
Text=SWAP:                       %1%

[MeterSWAPBar]
MeasureName=MeasureSWAP
Meter=BAR
Y=17r
W=180
H=5
SolidColor=0,0,0,0
BarOrientation=Horizontal

[BarLine]
Meter=IMAGE
Y=5r
H=5
W=180
SolidColor=125,125,125,175
