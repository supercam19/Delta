[Rainmeter]
Update=1000
DynamicWindowSize=1
AccurateText=1

[Variables]
RED=255,0,0,255
GREEN=0,255,0,255
BLUE=0,0,255,255
ORANGE=247,140,0,255
YELLOW=247,235,0,255
BLACK=0,0,0,255
WHITE=255,255,255,255

[MeasureSWAPTotal]
Measure=SwapMemory
Total=1
UpdateDivider=2

[MeasureSWAPFree]
Measure=SwapMemory
InvertMeasure=1
UpdateDivider=2

[MeasureSWAP]
Measure=Calc
Formula=ROUND(100 - ((MeasureSWAPFree / (MeasureSWAPTotal + 1)) * 100))
MinValue=0
MaxValue=100
UpdateDivider=2

[MeterSWAP]
Meter=String
MeasureName=MeasureSWAP
AntiAlias=1
FontColor=#WHITE#
FontSize=12
FontFace=Arial
Percentual=1
StringStyle=Bold
Text=SWAP:                       %1%

[MeterSWAPBar]
MeasureName=MeasureSWAP
Meter=BAR
Y=17r
W=180
H=5
BarColor=#WHITE#
SolidColor=0,0,0,0
BarOrientation=Horizontal

[BarLine]
Meter=IMAGE
Y=5r
H=5
W=180
SolidColor=125,125,125,175
