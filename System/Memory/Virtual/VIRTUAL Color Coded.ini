[Rainmeter]
Update=1000
DynamicWindowSize=1
AccurateText=1

[Variables]
RED=255,0,0,255
GREEN=0,255,0,255
BLUE=0,0,255,255
ORANGE=247,140,0,255
YELLOW=247,235,0,255
BLACK=0,0,0,255
WHITE=255,255,255,255

[MeasureMEMTotal]
Measure=Memory
Total=1
UpdateDivider=2

[MeasureMEMFree]
Measure=Memory
InvertMeasure=1
UpdateDivider=2

[MeasureMEM]
Measure=Calc
Formula=ROUND(100 - ((MeasureMEMFree / (MeasureMEMTotal + 1)) * 100))
MinValue=0
MaxValue=100
IfCondition=MeasureMEM < 25
IfTrueAction=[!SetOption MeterMEMBar BarColor #GREEN#]
IfCondition2=(MeasureMEM >= 25) && (MeasureMEM <= 49)
IfTrueAction2=[!SetOption MeterMEMBar BarColor #YELLOW#]
IfCondition3=(MeasureMEM >= 50) && (MeasureMEM <= 74)
IfTrueAction3=[!SetOption MeterMEMBar BarColor #ORANGE#]
IfCondition4=MeasureMEM > 74
IfTrueAction4=[!SetOption MeterMEMBar BarColor #RED#]
OnUpdateAction=[!UpdateMeter MeterMEMBar][!Redraw]
UpdateDivider=2

[MeterMEM]
Meter=String
MeasureName=MeasureMEM
AntiAlias=1
FontColor=#WHITE#
FontSize=12
FontFace=Arial
Percentual=1
StringStyle=Bold
Text=VIRTUAL:                  %1%

[MeterMEMBar]
MeasureName=MeasureMEM
Meter=BAR
Y=17r
W=180
H=5
SolidColor=0,0,0,0
BarOrientation=Horizontal

[BarLine]
Meter=IMAGE
Y=5r
H=5
W=180
SolidColor=125,125,125,175
