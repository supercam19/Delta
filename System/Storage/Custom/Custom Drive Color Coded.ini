[RainMeter]
Update=1000
DynamicWindowSize=1
AccurateText=1

[Variables]
@include=#@#gvars.ini
@include2=#@#config.ini

[MeasureDriveLabel]
Measure=FreeDiskSpace
Drive=#CustomDriveLetter#:
Label=1
UpdateDivider=2

[MeasureDiskTotal]
Measure=FreeDiskSpace
Drive=#CustomDriveLetter#:
Total=1
UpdateDivider=5

[MeasureFreeSpace]
Measure=FreeDiskSpace
Drive=#CustomDriveLetter#:
UpdateDivider=5

[MeasureUsedSpace]
Measure=FreeDiskSpace
Drive=#CustomDriveLetter#:
InvertMeasure=1
UpdateDivider=5

[MeasureDisk]
Measure=Calc
Formula=ROUND(100 - ((MeasureFreeSpace / (MeasureDiskTotal + 1)) * 100))
MinValue=0
MaxValue=100

[MeasureRedFormula]
Measure=Calc
Formula=(MeasureDisk * 5.1)
DynamicVariables=1

[MeasureGreenFormula]
Measure=Calc
Formula=(514 - (MeasureDisk * 5.5))
DynamicVariables=1

[MeterDisk]
Meter=String
AntiAlias=1
FontColor=255,255,255,255
FontFace=#BarFont#
StringStyle=Bold
FontSize=12
Text=Drive #CustomDriveLetter#:

[MeterDiskValue]
Meter=String
MeasureName=MeasureDisk
AntiAlias=1
FontColor=#WHITE#
FontFace=#BarFont#
StringStyle=Bold
FontSize=12
StringAlign=Right
X=#BarLength#
Text=%1%

[MeterDiskBar]
MeasureName=MeasureDisk
Meter=BAR
DynamicVariables=1
Y=17r
W=#BarLength#
H=5
SolidColor=0,0,0,0
BarColor=[MeasureRedFormula],[MeasureGreenFormula],0,255
BarOrientation=Horizontal

[BarLine]
Meter=IMAGE
Y=5r
H=5
W=#BarLength#
SolidColor=125,125,125,175