[Rainmeter]
Update=1000
DynamicWindowSize=1
AccurateText=1

[Variables]
@include=#@#config.ini

[MeasureUptime]
Measure=Uptime
Format=%4!i!D %3!i!H

[MeasureUptimePrecise]
Measure=Uptime
Format=%2!02i!M %1!02i!S

[TextStyle]
FontColor=#WHITE#
FontFace=#UptimeFont#
StringStyle=Bold
AntiAlias=1


[MeterDisplay]
Meter=String
MeasureName=MeasureUptime
MeterStyle=TextStyle
FontSize=24
X=130
W=130
StringAlign=Right
DynamicVariables=1
Text="%1"


[MeterImage]
Meter=Image
ImageName=#@#wall-clock.png
X=140
Y=4
W=32
H=32
GreyScale=1

[MeterSubDisplay]
Meter=String
MeasureName=MeasureUptimePrecise
MeterStyle=TextStyle
FontSize=17
DynamicVariables=1
Hidden=1
Y=30
X=130
W=130
StringAlign=Right
Text="%1"

[MeterInfo]
Meter=String
MeterStyle=TextStyle
FontSize=8
Text="UPTIME"
Hidden=1
Y=40
X=156
StringAlign=Center

[MeterHitBox]
Meter=Shape
Shape=Rectangle 0,6,172,26,1,1 | Fill Color 0,0,0,1 | StrokeWidth 0
MouseOverAction=[!SetOption MeterSubDisplay Hidden 0][!UpdateMeter MeterSubDisplay][!SetOption MeterInfo Hidden 0][!UpdateMeter MeterInfo][!Redraw]
MouseLeaveAction=[!SetOption MeterSubDisplay Hidden 1][!UpdateMeter MeterSubDisplay][!SetOption MeterInfo Hidden 1][!UpdateMeter MeterInfo][!Redraw]

