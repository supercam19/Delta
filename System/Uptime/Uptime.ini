[Rainmeter]
Update=1000
DynamicWindowSize=1
AccurateText=1

[MeasureUptime]
Measure=Uptime
Format=       Days:         %4!i! Hours:       %3!i! Minutes:    %2!i! Seconds:   %1!i!

[MeterShape]
Meter=Shape
Shape=Rectangle 0,0,130,110,25,25 | Fill Color 40,40,40,150 | StrokeWidth 4 | Stroke Color 255,255,255

[MeterUptime]
Meter=String
MeasureName=MeasureUptime
FontSize=12
FontColor=255,255,255,255
FontFace=Arial
W=100
X=10r
Y=5r
Padding=5,5,5,5
AntiAlias=1
ClipString=2
Text="Uptime: %1"